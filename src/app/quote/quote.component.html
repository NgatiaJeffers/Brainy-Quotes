<div class="container-fluid">
    <div class="row">
        <app-quote-form class="col-md-4" (addQuote)="addNewQuote($event)"></app-quote-form>
        <div class="col-md-8 bq">
            <blockquote class="quote-box" *ngFor="let quote of quotes, let i = index">
                <p class="quotation-mark">
                    â€œ
                </p>
                <p class="quote-text">
                    {{ quote.text }}
                </p>
                <hr>
                <div class="name-post">
                    <p class="name-post-bottom float-left">
                        {{ quote.author }}
                    </p>
                    <p class="name-post-bottom float-right">
                        {{ quote.date | date }}
                    </p>
                </div>
                <app-quote-vote></app-quote-vote>
            </blockquote>
        </div>
    </div>
</div>
